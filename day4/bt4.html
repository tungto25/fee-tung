<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./bt4.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <form action="">
        
        <div class="white-box">
            <div class="country">
                <select name="" id="">
                    <option value="">English(UK)</option>
                    <option value="">VietNam</option>
                    <option value="">China</option>
                    <option value="">Japan</option>
                </select>
            </div>
            <div class="form-group">
                <h1>Create Account</h1>
                <input type="text" placeholder="Full Name">
                <hr>
                <input type="email" placeholder="Email">
                <hr>
                <div class="pass">
                    <input type="password" placeholder="Password">
                    <i class="fa-solid fa-eye"></i>
                </div>
                <hr>
                <div class="pass">
                    <input type="password" placeholder="Confirm Password">
                    <i class="fa-solid fa-eye"></i>
                </div>
                <hr>
                <div class="box">
                    <input type="checkbox" id="checkbox">
                    <p>I have read and agreed to the Terms of Service and Privacy Policy</p>
                </div>
                <button type="submit" class="but">
                    <h3>Create Account</h3>
                </button>
                <p><strong>Or</strong></p>
                <div class="contact">
                    <div class="google">
                        <button class="con">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/768px-Google_%22G%22_logo.svg.png"
                                alt="">
                            <p>Signup with Google</p>
                        </button>
                    </div>
                    <div class="facebook">
                        <button class="con">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b9/2023_Facebook_icon.svg/1024px-2023_Facebook_icon.svg.png"
                                alt="">
                            <p>Signup with Facebook</p>
                        </button>
                    </div>
                </div>
                <div class="end">
                    <p>Already have an acount?</p>
                    <a href="">Log In</a>
                </div>


            </div>
        </div>
        <div class="blue-box">
            <img src="https://i.postimg.cc/prt7YbTr/0ee82cc8958c922582a06a2a0567b55a511cb745.png" alt="">
            <h1>Defy the Past Step into the Future</h1>
        </div>
        <div class="box-img">
            <img src="https://i.postimg.cc/ZqQ99zmy/a3d553ce03224d680bf393c9bc9bc2305dc4e70b.png" alt="">
        </div>
    </form>
</body>

</html>
